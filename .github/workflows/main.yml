name: GitHub Actions

on:
  - push

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Run linter
        run: npx eslint
      - name: Run tests
        run: npm test
      - name: Code Coverage
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: make test-coverage
          debug: true

